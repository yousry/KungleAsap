<lift:surround with="default" at="content">

<div id="content"> 

  <div id="container"  class="container">
 
    <div id="header" class="span-42 last primary-1">
      <h2>kungle asap alpha</h2>
     </div> <!-- header -->
  
    <script type="text/javascript"> 
      $(document).ready(function() {
        $('keng').show('slow'); 
        $('kfrn').hide('slow'); 
        $('kger').hide('slow'); 
      });
    </script> 
 
    <div id="menu" class="span-42 last primary-2">

    <div class="span-21">
      Language: <lift:SimpleWaveList.languageSelect/>
    </div>
    
    <div align="right" class="span-21 last"> 
      <script type="text/javascript">
        $(function(){
          $('#date').datepicker(); 
        });
      </script>

      Search <input type="text" id="date" />
    </div>
    
    </div> <!-- menu -->
 
 
    <div id="leftColumn" class="left-menu span-14 secondary-a-5">
      <h4>side menu</h4>
		
      <lift:Menu.builder />
      <lift:msgs/>
      <br/><br/>

    <div style="position:  absolute;  bottom:  7%;">
      <lift:helloWorld.howdy>
        <span align="bottom">asap alpha at <b:time/></span>
      </lift:helloWorld.howdy>
    </div>  
      
    </div> <!-- leftColumn -->

    <lift:SimpleWaveList.queryTabel>

      <div class="span-28 last" id="news-column">
        <div class="scroll-pane ui-widget ui-widget ui-corner-all" id="target"> 
          <div class="scroll-content" id="innerself">
   
          <query:entries>
            <div class="scroll-content-item ui-widget-content">
              <keng><b>English: </b><entry:titleEnglish/><br/><br/></keng>
              <kfrn><b>French: </b><entry:titleFrench/><br/><br/></kfrn>
              <kger><b>German: </b><entry:titleGerman/><br/><br/></kger>
              <keng><b>English: </b><entry:summaryEnglish/><br/></keng>
              <kfrn><b>French: </b><entry:summaryFrench/><br/></kfrn>
              <kger><b>German: </b><entry:summaryGerman/><br/></kger>
            </div> <!-- scroll-content -->
          </query:entries>
    
          <div id="check-div0"></div>
          </div> <!-- scroll-content -->
        </div>  <!-- scroll-pane -->
      </div> <!-- news-column -->

      <query:smartScroll/>
    </lift:SimpleWaveList.queryTabel>

    <div id="footer" class="span-42 last secondary-b-2">
      footer
    </div> <!-- footer -->
  </div> <!-- container -->
</div> <!-- content -->

</lift:surround>
