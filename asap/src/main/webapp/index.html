<lift:surround with="default" at="content">

<div class="container">
 <div id="header" class="span-42 last primary-1">
  <h2>kungle asap alpha</h2>
 </div>

 <style type="text/css"> 
   #menu { color: #FFFFFF; }
   keng {
    color: #000000;
   }
   
   kfrn {
    color: #000000;
   }
   
   kger {
    color: #000000;
   }

   
 </style>
 
 <script type="text/javascript"> 
  $(document).ready(function() {
    $('keng').show('slow'); 
    $('kfrn').hide('slow'); 
    $('kger').hide('slow'); 
  });
   
 </script> 
 
 <div id="menu" class="span-42 last primary-2">
  <h4>top menu</h4>
  <lift:SimpleWaveList.languageSelect>
   <language:buttonOriginal/>
   <input type="submit" name="BtEng" value="Original" id="BtEng" />
   <input type="submit" name="BtFrn" value="FranÃ§ais" id="BtFrn" />
   <input type="submit" name="BtGer" value="Deutsch" id="BtGer" />
   
   
  </lift:SimpleWaveList.languageSelect>
 </div>

 <script type="text/javascript"> 

  $('#BtEng').click( function() {
    $('keng').show(); 
    $('kfrn').hide(); 
    $('kger').hide(); 
   });

  $('#BtFrn').click( function() {
    $('keng').hide(); 
    $('kfrn').show(); 
    $('kger').hide(); 
   });

  $('#BtGer').click( function() {
    $('keng').hide(); 
    $('kfrn').hide(); 
    $('kger').show(); 
   });

   
 </script> 


 <style type="text/css"> 
   .left-menu { height: 820px; }
 </style>
 
 <div id="leftColumn" class="left-menu span-14 secondary-a-5">
  <h4>side menu</h4>
		
  <lift:Menu.builder />
  <lift:msgs/>

  <br/><br/>

  <lift:helloWorld.howdy>
   <span>asap alpha at <b:time/></span>
  </lift:helloWorld.howdy>
 </div>

 </style>
