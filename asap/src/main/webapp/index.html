<lift:surround with="default" at="content">
<lift:html5/> 
<head>
 <meta charset="UTF-8" /> 
 <!-- <script type="text/javascript" src="js/jquery.drawbox.js"></script> -->
 <script type="text/javascript" src="js/wave.js"></script>
 <link href="/css/Wave.css" type="text/css" rel="stylesheet" media="screen" />
 
 <!-- Google Font API -->
 <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css' />
</head>

<div id="content"> 
  <div id="container" class="container">
  <lift:WaveJson/> 
 
    <div id="header" class="span-42 last primary-1">
     
     <div class="span-15 prepend-6" style="margin-top:0px;">
       <h1>Kungle Imp</h1>
     </div>

     <!-- style="text-align:right; margin-right: 30px; color: black" -->
     <div class="span-20  last" style="text-align:right; color: black">
      &copy;2010 Yousry Abdallah<br/>
      94:3ab4317a1ea0
     </div>
     
    </div> <!-- header -->
 
    <div id="menu" class="span-42 last primary-2">

      <div class="span-13 prepend-1">
        Language: <lift:SimpleWaveList.languageSelect/>
      </div>

      <div align="center" class="span-14">
        <div id="droppable" class="ui-widget-header">
         <p>Drop your articles here.</p>
        </div>
      </div>
    
      <div align="right" class="span-13 append-1 last"> 
        <p>
          <lift:SimpleWaveList.ajaxSearch form="Post">
            Filter: <autocomplete:box/>
          </lift:SimpleWaveList.ajaxSearch>
        </p>
      </div>
    
    </div> <!-- menu -->
 
    <div id="leftColumn" class="left-menu span-13 prepend-1">
	  
	  <div class="left-menu span-13 prepend-1 last">
	    <br/>
        <h5>Sitemap</h5>
        <lift:Menu.builder group="default" ul:id="sitemapMenu" />
        <br/>
        <lift:msgs/>
      </div>
      
      <hr/>
	  
	  <div class="left-menu span-13 prepend-1 last">
        <h5>User</h5>
        <div id="animenu" style="height:50px">
          <lift:UserMgt.userMenu/>
        </div>
      </div>
      
	  <hr/>
      	  
      <div class="left-menu span-13 prepend-1 last">
        <lift:UserMgt.loginStatus/>
      </div>  
	        
      <div style="position: absolute; top: 93%;">
        <lift:helloWorld.howdy>
          <span align="bottom">
            KungleImp build:<br/><b:time/>
          </span>
        </lift:helloWorld.howdy>
      </div>  
      
    </div> <!-- leftColumn -->

    <lift:SimpleWaveList.queryTabel>

      <div class="span-28 last" id="news-column">
        <div class="scroll-pane ui-widget ui-widget ui-corner-all" id="target"> 
          <div class="scroll-content" id="innerself">
          <query:entries>
            <div class="scroll-content-item">
              <entry:renderPic/>
              <div class="span-22 last">
                <keng><entry:titleEnglish/></keng>
                <kfrn><entry:titleFrench/></kfrn>
                <kger><entry:titleGerman/></kger>
                <br/>
                Publisher: <b><entry:publisher/></b><br/>
                <entry:published/><hr/>
              </div> 
              <div class="summary span-26 last">
                <keng><entry:summaryEnglish/><br/></keng>
                <kfrn><entry:summaryFrench/><br/></kfrn>
                <kger><entry:summaryGerman/><br/></kger>
              </div>
            </div> <!-- scroll-content -->
          </query:entries>
    
          <div id="check-div0"></div>
          </div> <!-- scroll-content -->
        </div>  <!-- scroll-pane -->
      </div> <!-- news-column -->

      <query:smartScroll/>
      
      <query:dragImgs/>
      
    </lift:SimpleWaveList.queryTabel>

    <div id="footer" class="span-42 last">
      <p style="padding-top: 8px"><a href="http://www.kungle.de/Trend/about">About/Impressum</a></p> 
    </div> <!-- footer -->
    
  </div> <!-- container -->
</div> <!-- content -->
