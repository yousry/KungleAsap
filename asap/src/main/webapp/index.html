<lift:surround with="default" at="content">

<div id="content"> 
  <div id="container"  class="container">
  <lift:WaveJason/> 
 
 <style>
 body {
   background-image: url(../gfx/slice/headergradient.png);
   background-repeat:repeat-x;
   background-color: #efefef;
   background-position: 0px 24px; 
 }
 </style>
 
    <div id="header" class="span-42 last primary-1">
    <p/>
    </div> <!-- header -->
  
    <script type="text/javascript"> 
      $(document).ready(function() {
        $('keng').show('slow'); 
        $('kfrn').hide('slow'); 
        $('kger').hide('slow'); 
      });
    </script> 
 
    <div id="menu" class="span-42 last primary-2">

    <div class="span-13 prepend-1">
      Language: <lift:SimpleWaveList.languageSelect/>
    </div>

    <div align="center" class="span-14">
      <div id="droppable" class="ui-widget-header">
       <p>Drop your articles here.</p>
      </div>
    </div>
    
    <script type="text/javascript">
	  $(function() {
        $("#droppable").droppable({
		  drop: function(event, ui) {

        	var picId = ui.draggable.attr("id");
    		addNews("newsCallback", picId);  
	      }
		});
	  });
	</script>

    <script type="text/javascript">
        function newsCallback(what) {

          $("#droppable").addClass('ui-state-highlight').find('p').html(  what  );

        }
	</script>
    
    <div align="right" class="span-13 append-1 last"> 
    
    <p><lift:SimpleWaveList.ajaxSearch form="Post">
      Filter: <autocomplete:box/>
    </lift:SimpleWaveList.ajaxSearch></p>
    
    </div>
    
    </div> <!-- menu -->
 
 
    <div id="leftColumn" class="left-menu span-13 prepend-1">
      <h5>User Menu</h5>
      <lift:Menu.builder />
      <br/>
      <lift:msgs/>
      <hr/>
		
      

    <div style="position: absolute; top: 93%;">
      <lift:helloWorld.howdy>
        <span align="bottom">KungleImp at <b:time/></span>
      </lift:helloWorld.howdy>
    </div>  
      
    </div> <!-- leftColumn -->

    <lift:SimpleWaveList.queryTabel>

      <div class="span-28 last" id="news-column">
        <div class="scroll-pane ui-widget ui-widget ui-corner-all" id="target"> 
          <div class="scroll-content" id="innerself">

          <query:entries>
            <div class="scroll-content-item">
              <entry:renderPic/>
              <div class="span-22 last">
                <keng><entry:titleEnglish/></keng>
                <kfrn><entry:titleFrench/></kfrn>
                <kger><entry:titleGerman/></kger>
                <br/>
                Publisher: <b><entry:publisher/></b><br/>
                <entry:published/><hr/>
              </div> 
              <div class="summary span-26 last">
                <keng><entry:summaryEnglish/><br/></keng>
                <kfrn><entry:summaryFrench/><br/></kfrn>
                <kger><entry:summaryGerman/><br/></kger>
              </div>
            </div> <!-- scroll-content -->
          </query:entries>
    
          <div id="check-div0"></div>
          </div> <!-- scroll-content -->
        </div>  <!-- scroll-pane -->
      </div> <!-- news-column -->

      <query:smartScroll/>
      
      <query:dragImgs/>
      
    </lift:SimpleWaveList.queryTabel>

<style>

</style>

    <div id="footer" class="span-42 last">
      <p style="padding-top: 8px"><a href="http://www.kungle.de/Trend/about">About/Impressum</a></p> 
    </div> <!-- footer -->
  </div> <!-- container -->
</div> <!-- content -->

<!-- UI Todo -->

<head>
<script type="text/javascript"> 
	$(function() {
		$("#dialog").dialog({height: 448, width: 297, position:[5 ,180], resizable: false});
	});
</script>
<script type="text/javascript" src="js/jquery.drawbox.js"></script>
</head>


 <div id="dialog" title="Notebook">
  <canvas id="drawbox" width="270" height="370" style="background: white;"> 
   <p>Your browser does not support &lt;canvas&gt;</p> 
  </canvas> 
 </div> 


<script type="text/javascript">
 $(document).ready(function() {
  $('#drawbox').drawbox({caption:'This is a caption',lineWidth:3,lineCap:'round',lineJoin:'round',colorSelector:true});
  $('#view-output').click(function() {
   var svgOutput = window.open('data:image/svg+xml,' + $('#drawbox-data').val());
    svgOutput.document.close();
    return false;
  });
 });
</script>




</lift:surround>
