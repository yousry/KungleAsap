<lift:surround with="default" at="content">

<div id="content"> 
  <div id="container"  class="container">
  <lift:WaveJason/> 
 
    <div id="header" class="span-42 last primary-1">
      <h2>kungle asap alpha</h2>
     </div> <!-- header -->
  
    <script type="text/javascript"> 
      $(document).ready(function() {
        $('keng').show('slow'); 
        $('kfrn').hide('slow'); 
        $('kger').hide('slow'); 
      });
    </script> 
 
    <div id="menu" class="span-42 last primary-2">

    <div class="span-14">
      Language: <lift:SimpleWaveList.languageSelect/>
    </div>

    <div align="center" class="span-14">
      <div id="droppable" class="ui-widget-header">
       <p>Drop your articles here.</p>
      </div>
    </div>
    
    <script type="text/javascript">
	  $(function() {
        $("#droppable").droppable({
		  drop: function(event, ui) {

        	var picId = ui.draggable.attr("id");
    		addNews("newsCallback", picId);  
	      }
		});
	  });
	</script>

    <script type="text/javascript">
        function newsCallback(what) {

          $("#droppable").addClass('ui-state-highlight').find('p').html(  what  );

        }
	</script>

    
    
    <div align="right" class="span-14 last"> 
      <script type="text/javascript">
        $(function(){
          $('#date').datepicker(); 
        });
      </script>

      <p>Search <input type="text" id="date" /></p>
    </div>
    
    </div> <!-- menu -->
 
 
    <div id="leftColumn" class="left-menu span-14 secondary-a-5">
      <h4>side menu</h4>
		
      <lift:Menu.builder />
      <lift:msgs/>
      <br/><br/>

    <div style="position:  absolute;  top:  86%;">
      <lift:helloWorld.howdy>
        <span align="bottom">asap alpha at <b:time/></span>
      </lift:helloWorld.howdy>
    </div>  
      
    </div> <!-- leftColumn -->

    <lift:SimpleWaveList.queryTabel>

      <div class="span-28 last" id="news-column">
        <div class="scroll-pane ui-widget ui-widget ui-corner-all" id="target"> 
          <div class="scroll-content" id="innerself">
   
          <query:entries>
            <div class="scroll-content-item ui-widget-content">
              <entry:renderPic/>
              <div class="span-22 last">
                <keng><entry:titleEnglish/></keng>
                <kfrn><entry:titleFrench/></kfrn>
                <kger><entry:titleGerman/></kger>
                <br/>
                Publisher: <b><entry:publisher/></b><br/>
                <entry:published/><hr/>
              </div> 
              <div class="summary span-26 last">
                <keng><entry:summaryEnglish/><br/></keng>
                <kfrn><entry:summaryFrench/><br/></kfrn>
                <kger><entry:summaryGerman/><br/></kger>
              </div>
            </div> <!-- scroll-content -->
          </query:entries>
    
          <div id="check-div0"></div>
          </div> <!-- scroll-content -->
        </div>  <!-- scroll-pane -->
      </div> <!-- news-column -->

      <query:smartScroll/>
      
      <query:dragImgs/>
      
    </lift:SimpleWaveList.queryTabel>

    <div id="footer" class="span-42 last secondary-b-2">
      <a href="http://www.kungle.de/Trend/about">About/Impressum</a> 
    </div> <!-- footer -->
  </div> <!-- container -->
</div> <!-- content -->

</lift:surround>
